<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>La Marcha - Order History</title>
  <link href="output.css" rel="stylesheet"/>
</head>
<body class="bg-gray-50 min-h-screen">
  <!-- Header -->
  <header class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <div class="flex items-center">
          <span class="text-xl font-bold text-gray-900">La Marcha</span>
        </div>
        <!-- User Profile -->
        <div class="flex items-center space-x-2">
          <img src="aset/gambar/profile3.jpg" alt="Profile" class="w-8 h-8 rounded-full" />
        </div>
      </div>
    </div>
  </header>
  <!-- Breadcrumb -->
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
    <nav class="flex" aria-label="Breadcrumb">
      <ol class="flex items-center space-x-2">
        <li><a href="homepage.html" class="text-gray-500 hover:text-gray-700">Home</a></li>
        <li><i class="fas fa-chevron-right text-gray-400 text-xs"></i></li>
        <li><a href="profile.html" class="text-gray-500 hover:text-gray-700">Account</a></li>
        <li><i class="fas fa-chevron-right text-gray-400 text-xs"></i></li>
        <li><span class="text-gray-900 font-medium">Order History</span></li>
      </ol>
    </nav>
  </div>
  <!-- Main Content -->
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pb-12">
    <h1 class="text-4xl font-bold text-gray-900 mb-12">Order History</h1>
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
      <!-- Sidebar -->
      <div class="lg:col-span-1">
        <nav class="space-y-2">
          <a href="profile.html" class="block px-4 py-3 text-gray-600 hover:text-gray-900 hover:bg-gray-50 transition-colors">Account Details</a>
          <a href="orderhistory.html" class="block px-4 py-3 text-gray-900 font-medium border-b-2 border-gray-900 bg-gray-50">Order History</a>
          <a href="#" class="block px-4 py-3 text-gray-600 hover:text-gray-900 hover:bg-gray-50 transition-colors">View Addresses</a>
          <a href="#" class="block px-4 py-3 text-gray-600 hover:text-gray-900 hover:bg-gray-50 transition-colors">Log Out</a>
        </nav>
      </div>
      <!-- Right Content -->
      <div class="lg:col-span-2">
        <!-- Order History Section -->
        <div id="orderHistoryContainer" class="bg-white shadow rounded-lg overflow-hidden">
          <!-- Orders will be dynamically inserted here -->
          <div class="p-8 text-center" id="emptyOrderMessage">
            <i class="fas fa-shopping-bag text-4xl text-gray-300 mb-4"></i>
            <h3 class="text-xl font-medium text-gray-700 mb-2">No orders yet</h3>
            <p class="text-gray-500 mb-4">Your order history will appear here after you make a purchase.</p>
            <a href="homepage.html" class="inline-block px-6 py-2 bg-yellow-400 text-gray-900 font-medium rounded-md hover:bg-yellow-500 transition-colors">
              Start Shopping
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="orderHistory.js"></script>
</body>
</html>
